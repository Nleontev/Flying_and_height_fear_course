<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="course_name_and_logo">
            <p class="course_name">Fly with 
                no fear</p>
            <div class="logo">
                <a class="logo_image" href="/">
                    <img src="./assets/images/airplane_logo.png"/>
                </a>
            </div>
        </div>
        <nav class="menu">
            <ul class="menu_list">
              <li><a href="./index.html">Main</a></li>
              <li><a href="./signup.html">Sign up</a></li>
            </ul>
          </nav>
    </header>
    <section class="sign_up">
        <div class="form signup_child">
            <div class="vertical_align">
                <h2>Get started now!</h2>
                <label for="">Name</label>
                <input placeholder="Enter your name" class="text-input" type="text" id="fname" name="first_name" required>
                <br>
                <label for="">Email address</label>
                <input placeholder="Enter your email" class="text-input" type="email" id="email" name="email_address" required>
                <br>
                <label for="">password</label>
                <input placeholder="Enter your password" class="text-input" type="password" id="password" name="password" required>
                <br>
                <input class="join-button" type="submit" value="Signup">
            </div>
        </div>
        <div class="signup_pic signup_child">
        </div>
    </section>
    <footer>
        <div class="cut_footer">
            <div class="for_both">
                <p class="follow">Follow us on:</p>
                <div class="footer_links">
                    <ul>
                        <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
                        <li class="lee"><a target="_blank" rel="noopener" href="https://twitter.com/i/flow/login?redirect_after_login=%2F%3Flang%3Duk"><i class="fa-brands fa-twitter"></i></a></li>
                        <li class="lee"><a target="_blank" rel="noopener" href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a></li>
                        <li class="lee"><a target="_blank" rel="noopener" href="https://web.telegram.org/k/"><i class="fa-brands fa-telegram"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="for_both contacts">
                <p class="contact">Contact us:</p>
                <div class="contact_inf">
                    <p class="email">flywithoutafear@gmail.com</p>
                    <p>+353863456784</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/bf3f56e040.js" crossorigin="anonymous"></script>    

</body>
</html>
